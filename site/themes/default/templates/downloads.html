{% extends "themes/default/templates/partials/base.html" %}

{% block content %}
<div class="page-content container pb-5">
    <h2 class="h2">{{ entry.title }}</h2>
    <div class="inner">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" href="{{ base_url() }}/{{ locale }}/downloads" role="tab" aria-controls="nav-home" aria-selected="true">Flextype</a>
            <a class="nav-item nav-link" id="nav-profile-tab" href="https://github.com/flextype/plugins" role="tab" aria-controls="nav-profile" aria-selected="false">{{ entry.link_plugins }}</a>
            <a class="nav-item nav-link" id="nav-contact-tab" href="https://github.com/flextype/themes" role="tab" aria-controls="nav-contact" aria-selected="false">{{ entry.link_themes }}</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane text-center fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <a href="https://github.com/flextype/flextype/releases" class="btn btn-download">{{ entry.download_flextype }}</a>
              <p>
                  <a href="https://github.com/flextype/flextype/blob/master/CHANGELOG.md">{{ entry.view_changelog }}</a>
              </p>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"></div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"></div>
        </div>
    </div>
</div>
{% endblock %}
